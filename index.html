<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couleurs du Vin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --transition-fast: 0.3s ease;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f9f9f9 0%, #f4f0ec 100%);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #722F37;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .color-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      text-align: center;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .color-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .color-sample {
      height: 120px;
      width: 100%;
      border-bottom: 1px solid #eee;
    }

    .color-info {
      padding: 1.2rem;
    }

    .color-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #444;
    }

    .description {
      font-size: 0.95rem;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Palette des Couleurs du Vin</h1>
  <div class="grid" id="colorGrid"></div>

  <script>
    const wineColors = [
      { name: "Paille (Straw)", hex: "#F5F5DC", desc: "Teinte jaune pâle verdâtre, typique des blancs jeunes comme un Sauvignon de la Loire." },
      { name: "Doré (Golden)", hex: "#FFD700", desc: "Or lumineux, souvent retrouvé dans les blancs de garde ou liquoreux." },
      { name: "Rosé pâle (Pale Rosé)", hex: "#FFB6C1", desc: "Nuance délicate, emblématique des rosés de Provence." },
      { name: "Saumon (Salmon)", hex: "#FA8072", desc: "Teinte classique d’un rosé plus structuré comme ceux du Languedoc." },
      { name: "Rouge vin (Wine Red)", hex: "#722F37", desc: "Rouge profond aux reflets bruns, typique d’un Bordeaux à maturité." },
      { name: "Bourgogne (Burgundy)", hex: "#800020", desc: "Rouge intense aux reflets violacés, typique des Pinot Noirs de Bourgogne." },
      { name: "Tuilé (Tawny)", hex: "#CD5700", desc: "Orange cuivré, caractéristique des vieux vins oxydatifs comme les Porto Tawny." },
      { name: "Citron vert (Lemon Green)", hex: "#F0FFAB", desc: "Blanc très jeune, vif, herbacé avec une belle acidité." },
      { name: "Citron (Lemon) ", hex: "#FFFACD", desc: "Jaune clair à vif, souvent aromatique et rafraîchissant." },
      { name: "Ambré (Amber)", hex: "#D8A858", desc: "Blanc évolué ou oxydatif, aux arômes complexes de fruits secs." },
      { name: "Orange ambré (Amber Orange)", hex: "#D2B48C", desc: "Blancs de macération longue. Vins de caractère au toucher tannique." },
      { name: "Pourpre (Purple)", hex: "#800080", desc: "Rouge très jeune, coloré, riche en anthocyanes." },
      { name: "Rubis (Ruby)", hex: "#9B111E", desc: "Rouge vif aux arômes de fruits rouges frais." },
      { name: "Grenat (Garnet)", hex: "#7E191B", desc: "Rouge évolué, teinte intermédiaire entre jeunesse et vieillissement." },
      { name: "Claret / Bordeaux", hex: "#73343A", desc: "Classique de Bordeaux, suggère structure et complexité." },
      { name: "Marron-rouge (Maroon)", hex: "#800000", desc: "Vin rouge sombre, puissant et dense." },
      { name: "Sangria", hex: "#92000A", desc: "Rouge foncé aux notes mûres et profondes." },
      { name: "Rouge brun (Brown Red)", hex: "#8B4000", desc: "Vieux vin rouge, évolué, arômes de cuir, sous-bois, tabac." },
      { name: "Métallique (Waxy)", hex: "#FAF9F6", desc: "Aspect cireux ou métallique typique de certains vins très pâles." },
      { name: "Rose soutenu (Deep Pink)", hex: "#FF69B4", desc: "Rosé plus extrait, souvent de cépages comme le Grenache ou le Cinsault." },
      { name: "Œil de perdrix (Partridge Eye)", hex: "#F9C4C2", desc: "Rosé suisse très clair, délicat et floral." }
    ];

    const grid = document.getElementById('colorGrid');

    wineColors.forEach(color => {
      const card = document.createElement('div');
      card.className = 'color-card';

      const sample = document.createElement('div');
      sample.className = 'color-sample';
      sample.style.backgroundColor = color.hex;

      const info = document.createElement('div');
      info.className = 'color-info';

      const name = document.createElement('div');
      name.className = 'color-name';
      name.textContent = color.name;

      const desc = document.createElement('div');
      desc.className = 'description';
      desc.textContent = color.desc;

      info.appendChild(name);
      info.appendChild(desc);
      card.appendChild(sample);
      card.appendChild(info);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
